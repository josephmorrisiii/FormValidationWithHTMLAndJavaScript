<!Doctype HTML>
	<head></head>
	<body>
		<form name ="reg_form" onsubmit="validateFormWithJavacript()">
			First name: <input type ="text" name = "fname" required><br>
			Last name: <input type ="text" name = "lname" required><br>
			Email: <input type ="text" name = "email" required><br>
			Phone: <input type ="text" name = "phone" size= 12 required pattern="[0-9]{3}[ -][0-9]{4}"><br>

			<button type ="submit" value="Submit">Submit</button>
			<button type ="reset" value="Reset">Reset</button>

		</form>

		<script type = "text/javascript">

			validateFormWithJavacript() {
				var firstname = document.forms["reg_form"]["fname"];
				var lastname = document.forms["reg_form"]["lname"];
				var email = document.forms["reg_form"]["email"];
				var phone = document.forms["reg_form"]["phone"];

				if(!firstname.checkValidity()) {
					firstname.focus();
					return false;
				}
				if(!lastname.checkValidity()) {
					lastname.focus();
					return false;
				}
				if(!email.checkValidity()) {
					email.focus();
					return false;
				}
				if(!phone.checkValidity()) {
					phone.focus();
					return false;
				}
			</script>
		</body>
		</html>
